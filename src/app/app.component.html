<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        Night radar!
    </h1>
    <div>
        <form action="/getTargets">
            <label for="searchStr">Where are you going tonight?</label>
            <input type="text" name="searchStr">
            <button type="submit">Run radar</button>
        </form>
    </div>

    <ol>
        <li *ngFor="let place of places">
            <div>
                {{place.name}} going: {{place.count}}
            </div>

        </li>
    </ol>

</div>
