<div>
    <div class="field has-addons">
        <div class="control is-expanded">
            <input class="input" name="searchStr" #searchStr type="text" placeholder="Enter location e.g. New York" (keyup.enter)="getPlaces(searchStr.value)">
            <p class="help">location to find places, city and street. Search powered by <a href="http://www.yelp.com" target="_blank">Yelp.</a></p>
        </div>
        <button class="button is-warning" (click)="getPlaces(searchStr.value)">Radar, search!</button>
    </div>
</div>

<div [ngClass]="{loader: isLoading, hidden : !isLoading }"> <i class="fa fa-cog"> </i></div>


<div *ngIf="places == null">
    <p>nowhere to go yet</p>
</div>
<div *ngIf="places != null">
    <ul>
        <li *ngFor="let place of places">
            <div class="box">

                <article class="media">
                    <div class="media-left">
                        <a href="{{place.businessUrl}}" target="_blank" title="Click to see place page on Yelp">
                            <figure class="image is-96x96">
                                <img *ngIf="place.url" src="{{place.url}}" alt="picture of {{place.name}}" />
                            </figure>
                        </a>
                        <!--div class="control">
                            <div class="tags has-addons">
                                <span class="tag is-dark">rating</span>
                                <span class="tag is-info">{{place.rating}}</span>
                            </div>
                        </div>
                        <div class="control">
                            <div class="tags has-addons">
                                <span class="tag is-dark">price</span>
                                <span class="tag is-success">{{place.price}}</span>
                            </div>
                        </div-->

                    </div>
                    <div class="media-content">
                        <div class="content">
                            <strong>{{place.name}}</strong>
                            <br>
                            <p> {{place.description}} </p>
                        </div>
                    </div>
                    <div class="media-right">
                        <div class="control is-medium">
                            <div class="tags has-addons">
                                <span class="tag is-dark">going</span>
                                <span class="tag is-success">{{place.count}}</span>
                            </div>
                        </div>
                        <div *ngIf="loggedIn" class="control">
                            <button *ngIf="!place.uservisit" class="button is-medium is-warning " (click)="goToPlace(place) "> Go!</button>
                            <button *ngIf="place.uservisit" class="button is-medium is-warning " (click)="notGoToPlace(place) ">UnGo!</button>
                        </div>
                    </div>
                </article>

            </div>

        </li>
    </ul>
</div>
